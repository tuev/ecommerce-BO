stages:
- smoke
- precache
- lint
- test
language: node_js
node_js: '9'
addons:
  apt:
    packages:
    - libnotify-bin
install: true
before_script: npm install -g npm@5.8.0
before_install: |
  [[ ! -x ~/npm/node_modules/.bin/npm ]] && {
    # caching feature creates `~/npm` for us
    cd ~/npm && npm install npm
    cd -
  } || true
  # avoids bugs around https://github.com/travis-ci/travis-ci/issues/5092
  export PATH=~/npm/node_modules/.bin:$PATH
cache:
  directories:
  - "~/.npm"
jobs:
  include:
  - stage: test
    install: &1
    - npm install -g mocha-webpack
    - npm install
    script: npm run test
    before_install: true
    after_success: npm run coverage
    cache: &2
      directories:
      - "~/.npm"
      - node_modules
  - stage: test
    install: *1
    script: npm run test
    before_install: true
    after_success: npm run coverage
    cache: *2
    node_js: '8'
  - stage: test
    install: *1
    script: npm run test
    before_install: true
    after_success: npm run coverage
    cache: *2
    node_js: '10'
  - stage: lint
    before_install: true
    install:
    - npm install -g standard
    - npm install -g snazzy
    script: npm run lint
  - stage: smoke
    env: 
    before_install: true
    install: &3
    - npm install -g mocha
    - npm install --production --no-shrinkwrap
    script: mocha --no-config --reporter spec test/sanity/sanity.spec.js
    cache: &4
      directories:
      - "~/.npm"
      - node_modules
  - stage: smoke
    env: 
    before_install: true
    install: *3
    script: mocha --no-config --reporter spec test/sanity/sanity.spec.js
    cache: *4
    node_js: '10'
  - stage: smoke
    env: 
    before_install: true
    install: *3
    script: mocha --no-config --reporter spec test/sanity/sanity.spec.js
    cache: *4
    node_js: '8'
  - stage: precache
    script: true
after_success: npm run coverage
services: mongodb
sudo: false
