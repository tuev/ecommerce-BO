type User {
  id: ID!
  username: String!
  age: Int
  birthdate: String
  email: String!
}

type AuthPayload {
  token: String
  user: User
}

extend type Query {
  users: [User!]!
}

extend type Mutation {
  signup(email: String!, password: String!, username: String!): AuthPayload!
  signin(password: String!, username: String!): AuthPayload!
}
