type Category {
  id: ID!
  name: String!
  slug: String!
  description: String
  Brands: [Brand]
  Collections: [Collection]
  SKUs: [SKU]
  Images: [Image]
}

extend type Query {
  categories: [Category]!
  category(id: String): Category
}

extend type Mutation {
  addCategory(name: String, description: String): Category
  deleteCategory(id: String): Boolean
}
