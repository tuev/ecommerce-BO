type Category {
  id: ID!
  name: String!
  slug: String!
  description: String
  brands: [String]
  collections: [String]
  SKUs: [String]
  images: [String]
}

extend type Query {
  categories: [Category]!
  category(id: String): Category
}

extend type Mutation {
  addCategory(name: String, description: String): Category
  deleteCategory(id: String): Boolean
}
