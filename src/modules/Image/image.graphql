type Image {
  id: ID!
  name: String
  url: String!
  slug: String
  description: String
}

extend type Brand {
  Images: [Image]
}

extend type Query {
  images: [Image]!
  image(id: String!): Image
}

extend type Mutation {
  addImage(
    name: String!
    url: String!
    description: String
    slug: String
  ): Image
  deleteImage(id: String!): Boolean
}
