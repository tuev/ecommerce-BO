type Image {
  id: ID!
  name: String
  url: String!
  slug: Slug
  description: String
}

input ImageInput {
  name: String!
  url: String!
  description: String
  slug: String
}

extend type Query {
  images: [Image]!
  image(id: ID! @validId(type: ImageId)): Image
}

extend type Mutation {
  addImage(input: ImageInput): Image!
  deleteImage(id: String!): Boolean
}
