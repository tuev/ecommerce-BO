enum onModel {
  Brand
  Category
  Collection
  SKU
}

# union ImageInfo = Brand | Category | Collection

type Image {
  id: ID!
  name: String
  url: String!
  slug: String
  description: String
}

extend type Query {
  images: [Image]!
  image(id: String): Image
}

extend type Mutation {
  addImage(
    name: String!
    url: String!
    description: String # on: String # onModel: onModel
  ): Image
  deleteImage(id: String): Boolean
}
