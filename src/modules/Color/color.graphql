type Color {
  id: ID!
  name: String!
  slug: Slug!
  value: String!
  description: String
  SKUs: [SKU]
}

input ColorInput {
  name: String!
  value: String!
  description: String
  SKUs: [ID!] @validId(type: SKUId)
}

extend type Query {
  colors: [Color]!
  color(id: ID! @validId(type: ColorId)): Color!
}

extend type Mutation {
  addColor(input: ColorInput): Color!
  deleteColor(id: ID! @validId(type: ColorId)): Boolean
}
