type User {
  id: ID!
  username: String!
  dob: String
  email: Email!
}

type AuthPayLoad {
  token: String!
  user: User!
}

extend type Query {
  users: [User!]!
  signin(password: String!, username: String!): AuthPayLoad!
}

extend type Mutation {
  signup(email: Email!, password: String!, username: String!): AuthPayLoad!
}
