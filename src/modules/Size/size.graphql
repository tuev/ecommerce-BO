enum SIZE_VALUE {
  S
  M
  L
  XL
  XXL
}

type Size {
  id: ID!
  name: String!
  slug: Slug!
  value: SIZE_VALUE
  description: String
  SKUs: [SKU]
}

input SizeInput {
  name: String!
  description: String
  value: SIZE_VALUE!
}

extend type Query {
  sizes: [Size]!
  size(id: ID! @validId(type: SizeId)): Size
}

extend type Mutation {
  addSize(input: SizeInput): Size!
  deleteSize(id: ID! @validId(type: SizeId)): Boolean
}
