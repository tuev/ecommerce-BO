enum SIZE_VALUE {
  S
  M
  L
  XL
  XXL
}

type Size {
  id: ID!
  name: String
  slug: String!
  value: SIZE_VALUE
  description: String
  SKUs: [String]
}

extend type Query {
  sizes: [Size]!
  size(id: String): Size
}

extend type Mutation {
  addSize(name: String, description: String, value: SIZE_VALUE): Size!
  deleteSize(id: String): Boolean
}
