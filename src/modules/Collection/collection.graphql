type Collection {
  id: ID!
  name: String!
  slug: String!
  description: String
  Brands: [Brand]
  Categories: [Category]
  SKUs: [SKU]
  Images: [Image]
}

extend type Query {
  collections: [Collection]!
  collection(id: String!): Collection!
}

extend type Mutation {
  addCollection(name: String!, description: String): Collection!
  deleteCollection(id: String!): Boolean!
}
