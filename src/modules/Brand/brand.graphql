type Brand {
  id: ID!
  name: String!
  slug: String!
  description: String
  Categories: [Category]
  Collections: [Collection]
  SKUs: [SKU]
  Images: [Image]
}

extend type Query {
  brands: [Brand]!
  brand(id: String!): Brand
}

extend type Mutation {
  addBrand(name: String!, description: String, collections: [String]): Brand!
  deleteBrand(id: ID): Boolean!
}
