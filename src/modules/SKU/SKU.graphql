type SKU {
  id: ID!
  name: String
  slug: Slug!
  quantity: Int!
  price: Int!
  discount: Int
  isPublic: Boolean
  color: String
  size: String
  Brand: Brand
  Collection: Collection
  Category: Category
  images: [Image]
  Product: Product
}

input SKUInput {
  name: String!
  slug: String
  quantity: Int!
  price: Int!
  discount: Int
  isPublic: Boolean
}

extend type Query {
  skus: [SKU]!
  sku(id: ID! @validId(type: SKUId)): SKU!
}

extend type Mutation {
  addSKU(
    input: SKUInput!
    slug: String
    color: ID @validId(type: ColorId)
    size: ID @validId(type: SizeId)
    brandType: ID @validId(type: BrandId)
    collectionType: ID @validId(type: CollectionId)
    categoryType: ID @validId(type: CategoryId)
    productType: ID @validId(type: ProductId)
    images: [ID] @validId(type: ImageId)
  ): SKU!
  updateSKU(
    input: SKUInput!
    id: ID!
    color: ID @validId(type: ColorId)
    size: ID @validId(type: SizeId)
    brandType: ID @validId(type: BrandId)
    collectionType: ID @validId(type: CollectionId)
    categoryType: ID @validId(type: CategoryId)
    productType: ID @validId(type: ProductId)
    images: [ID] @validId(type: ImageId)
  ): SKU!
  deleteSKU(id: ID! @validId(type: SKUId)): Boolean
}

extend type Subscription {
  SKUAdded: SKU!
  SKUUpdated: SKU!
  SKUDeleted: ID!
}
