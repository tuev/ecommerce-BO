type Product {
  id: ID!
  name: String!
  slug: String!
  description: String
  isPublic: Boolean
  views: Int
  likes: Int
  status: Boolean
  releaseDate: String
  rate: Int
  SKUs: [String]
}

extend type Query {
  products: [Product]!
  product(id: String): Product
}

extend type Mutation {
  addProduct(
    name: String!
    slug: String
    description: String
    isPublic: Boolean
    status: Boolean
    releaseDate: String
  ): Product!
  deleteProduct(id: String!): Boolean
}
